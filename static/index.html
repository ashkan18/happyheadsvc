<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Happy Head</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">



</head>
<body class="index">

<!-- Make sure all your bars are the first things in your <body> -->



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>

<!-- helper class -->
<script src="js/reacto/templateLoader.js"></script>

<!-- models -->
<script src="js/reacto/models/messageModel.js"></script>
<script src="js/reacto/views/headerView.js"></script>
<script src="js/reacto/views/footerView.js"></script>
<script src="js/reacto/views/inboxView.js"></script>
<script src="js/reacto/views/messageView.js"></script>
<script src="js/reacto/views/friendlistView.js"></script>
<script src="js/reacto/views/searchList.js"></script>
<script src="js/reacto/app.js"></script>

<script src="js/reacto/fbLogin.js"> </script>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->
<header class="bar bar-nav" id="header">

</header>

<div class="content" id="content">

</div>

<div id="fb">
    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button>
    <div id="status">
    </div>
</div>

<nav class="bar bar-tab" id="footer">

</nav>
<!-- Include the compiled Ratchet JS -->
<script src="js/ratchet.js"></script>
</body>
</html>
