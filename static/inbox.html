<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Happy Head</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">


  </head>
  <body class="inbox">

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <h1 class="title">Inbox (438)</h1>
        <a class="icon icon-left-nav">Back</a>
        <a class="icon icon-compose pull-right"></a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <ul class="table-view">
          <li class="table-view-cell">
            <a href="../message.html" data-ignore="push">
                <img class="media-object pull-left profile-pic" src="images/tmp/raschin.png">
                <div class="media-body">
                    <div class="user">Raschin</div>
                </div>
                <span class="badge">4</span>
            </a>
          </li>
          <li class="table-view-cell">
            <a href="message.html" data-ignore="push">
                <img class="media-object pull-left profile-pic" src="images/tmp/ashkan.jpg">
                <div class="media-body">
                    <div class="user">Ashkan</div>
                </div>
                <span class="badge">2</span>
            </a>
          </li>
          <li class="table-view-cell">
            <a href="message.html" data-ignore="push">
                <img class="media-object pull-left profile-pic" src="images/tmp/soheil.jpg">
                <div class="media-body">
                    <div class="user">Soheil</div>
                </div>
                <span class="badge">432</span>
            </a>
          </li>
        </ul>
    </div>

    <nav class="bar bar-tab">
      <a class="tab-item active" href="#">
        <span class="icon icon-home"></span>
        <span class="tab-label">Home</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-person"></span>
        <span class="tab-label">Profile</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-star-filled"></span>
        <span class="tab-label">Favorites</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-search"></span>
        <span class="tab-label">Search</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-gear"></span>
        <span class="tab-label">Settings</span>
      </a>
    </nav>

  <script src="js/ratchet.js"></script>
  <script src="js/push.js"></script>

  <script src="js/zepto.min.js"></script>
  <script src="js/app.js"></script>

  <script>
        //window.addEventListener('push', function(e) { console.log('push'); HappyHead.pushCallback('inbox', e); });

  </script>

  </body>


</html>
